<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currencyConverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="" id="">
                        
                        </select>
                    </div>
                </div>
        
                <div class="icon"><img src="two-arrows.png" alt=""></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="" id="">
                            
                        </select>

                    </div>
                </div>
               </div>
               <div class="exchange-rate">Getting exchange rate...</div>
               <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="country-list.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
